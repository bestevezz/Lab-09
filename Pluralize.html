<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pluralize</title>
</head>

<body>
    <script>
        function pluralize(word) {
            return word + "s";
        }

        var userW = prompt("Word pls!!!");
        console.log(pluralize(userW));
    </script>

</body>

</html>
