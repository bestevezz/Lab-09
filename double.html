<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Double</title>
</head>

<body>
    <script>
        function double(n) {
            //n is a paramater that is used within the function definition
            // a parameter is a placeholder for input data that gets processed by our functions
            return n * 2;
        }

        var userInput = prompt("Number please...");
        var usernum = parseInt(userInput, 10);

        console.log(double(usernum));
        //usernum is passed as an argument to the double() function CALL.
        // an argument is a placeholder for a real value that gets passed into a function call
        // line 18 order : 1 usernum is evaluated; 2. double() is evaluated; 3. console.log is evaluted
    </script>

</body>

</html>
